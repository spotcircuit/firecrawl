<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firecrawl Results</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 40px;
        }
        h1 {
            color: #333;
        }
        ul {
            margin-top: 20px;
        }
        a {
            color: #0070f3;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .loading {
            color: #666;
        }
        .error {
            color: #e00;
        }
    </style>
</head>
<body>
    <h1>ðŸ”¥ Firecrawl Results</h1>
    <p>This is a static viewer for web scrape and extract results.</p>
    <ul id="results-list">
        <li class="loading">Loading results...</li>
    </ul>

    <script>
        async function loadResults() {
            const resultsList = document.getElementById('results-list');
            
            try {
                const response = await fetch('https://api.github.com/repos/spotcircuit/firecrawl/contents/public/results');
                const files = await response.json();
                
                // Clear loading message
                resultsList.innerHTML = '';
                
                if (files.length === 0) {
                    resultsList.innerHTML = '<li>No results yet</li>';
                    return;
                }
                
                // Sort files by name (newest first, assuming timestamp-based IDs)
                files.sort((a, b) => b.name.localeCompare(a.name));
                
                files.forEach(file => {
                    if (file.name.endsWith('.html')) {
                        const li = document.createElement('li');
                        const link = document.createElement('a');
                        link.href = `/results/${file.name}`;
                        link.textContent = `${file.name.replace('.html', '')} (${formatFileSize(file.size)})`;
                        li.appendChild(link);
                        resultsList.appendChild(li);
                    }
                });
                
            } catch (error) {
                resultsList.innerHTML = '<li class="error">Error loading results</li>';
                console.error('Error fetching results:', error);
            }
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }
        
        // Load results when page loads
        loadResults();
        
        // Refresh every 30 seconds
        setInterval(loadResults, 30000);
    </script>
</body>
</html>
