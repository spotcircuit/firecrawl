<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firecrawl Results Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .stats {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.9);
            padding: 1rem 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .search-box {
            padding: 0.7rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            width: 300px;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .refresh-btn {
            padding: 0.7rem 1.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .result-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            text-decoration: none;
            flex-grow: 1;
            margin-right: 1rem;
        }

        .result-title:hover {
            color: #667eea;
        }

        .result-size {
            font-size: 0.8rem;
            color: #888;
            background: #f0f0f0;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            white-space: nowrap;
        }

        .result-id {
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .result-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .action-btn {
            padding: 0.4rem 0.8rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.8rem;
            color: #666;
            transition: all 0.3s ease;
            background: white;
        }

        .action-btn:hover {
            border-color: #667eea;
            color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            margin: 2rem 0;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 243, 243, 0.95);
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            margin: 2rem 0;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            margin: 2rem 0;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .footer {
            text-align: center;
            margin-top: 3rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                gap: 1rem;
            }
            
            .search-box {
                width: 100%;
            }
            
            .stats {
                flex-direction: column;
                gap: 1rem;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî• Firecrawl Results</h1>
            <p>Web scraping and extraction results dashboard</p>
            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="total-results">-</div>
                    <div class="stat-label">Total Results</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="total-size">-</div>
                    <div class="stat-label">Total Size</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <input 
                type="text" 
                class="search-box" 
                id="search-input" 
                placeholder="Search results..."
            />
            <button class="refresh-btn" onclick="loadResults()">
                üîÑ Refresh
            </button>
        </div>

        <div class="results-grid" id="results-container">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading results...</p>
            </div>
        </div>

        <div class="footer">
            <p>Last updated: <span id="last-updated">Never</span></p>
            <p>Auto-refresh every 30 seconds</p>
        </div>
    </div>

    <script>
        let allResults = [];
        let filteredResults = [];

        async function loadResults() {
            const container = document.getElementById('results-container');
            
            try {
                const response = await fetch('https://api.github.com/repos/spotcircuit/firecrawl/contents/public/results');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const files = await response.json();
                
                // Filter HTML files and sort by name (newest first)
                allResults = files
                    .filter(file => file.name.endsWith('.html'))
                    .sort((a, b) => b.name.localeCompare(a.name));
                
                updateStats();
                filterAndRenderResults();
                updateLastUpdated();
                
            } catch (error) {
                console.error('Error fetching results:', error);
                container.innerHTML = `
                    <div class="error">
                        <h3>‚ö†Ô∏è Error Loading Results</h3>
                        <p>Failed to fetch results: ${error.message}</p>
                        <button class="refresh-btn" onclick="loadResults()" style="margin-top: 1rem;">
                            Try Again
                        </button>
                    </div>
                `;
            }
        }

        function updateStats() {
            const totalResults = allResults.length;
            const totalSize = allResults.reduce((sum, file) => sum + file.size, 0);
            
            document.getElementById('total-results').textContent = totalResults;
            document.getElementById('total-size').textContent = formatFileSize(totalSize);
        }

        function filterAndRenderResults() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            filteredResults = allResults.filter(file => 
                file.name.toLowerCase().includes(searchTerm)
            );
            
            renderResults();
        }

        function renderResults() {
            const container = document.getElementById('results-container');
            
            if (filteredResults.length === 0) {
                const searchTerm = document.getElementById('search-input').value;
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì≠</div>
                        <h3>${searchTerm ? 'No matching results' : 'No results yet'}</h3>
                        <p>${searchTerm ? 'Try a different search term' : 'Results will appear here once scraping begins'}</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filteredResults.map(file => {
                const id = file.name.replace('.html', '');
                const resultUrl = `/results/${file.name}`;
                const rawUrl = `https://raw.githubusercontent.com/spotcircuit/firecrawl/main/public/results/${file.name}`;
                
                return `
                    <div class="result-card">
                        <div class="result-header">
                            <a href="${resultUrl}" class="result-title" target="_blank">
                                üìÑ ${id}
                            </a>
                            <span class="result-size">${formatFileSize(file.size)}</span>
                        </div>
                        <div class="result-id">${id}</div>
                        <div class="result-actions">
                            <a href="${resultUrl}" class="action-btn" target="_blank">
                                üëÅÔ∏è View
                            </a>
                            <a href="${rawUrl}" class="action-btn" target="_blank">
                                üì• Download
                            </a>
                            <a href="${file.html_url}" class="action-btn" target="_blank">
                                üîó GitHub
                            </a>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateLastUpdated() {
            const now = new Date();
            document.getElementById('last-updated').textContent = now.toLocaleTimeString();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        // Search functionality
        document.getElementById('search-input').addEventListener('input', filterAndRenderResults);

        // Load results on page load
        loadResults();
        
        // Auto-refresh every 30 seconds
        setInterval(loadResults, 30000);
    </script>
</body>
</html>
